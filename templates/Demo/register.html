<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<script type="text/javascript" src="../../static/js/register.js" ></script>
		<title>用户注册</title>
		<link rel="stylesheet" type="text/css" href="../../static/css/register.css" />
	</head>

	<body>
		<div id='form-div'>
		<h1>
			用户注册
		</h1>
		<form method="post" action="" onsubmit="return check()">
			用户名:
			<input type="text" name="username"  id ="username" required="required" maxlength="36" /><br /> 手机:
			<input type="tel" name="tel" required="required" /><br /> 密码:
			<input type="password" name='passwd' id='passwd' required="required" /><br /> 确认密码:
			<input type="password" name="passwd1" id='passwd1' required="required" /><br />
			<input type="submit" name="register" id="register" value="注册" />
		</form>
		</div>
	</body>

</html>
