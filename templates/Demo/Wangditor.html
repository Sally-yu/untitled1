<!DOCTYPE html>
<html lang="ch">
	<head>
		<meta charset="UTF-8">
		<title>wangEditor 菜单和编辑器区域分离</title>
		<style type="text/css">
			.toolbar {
				border: 1px solid #ccc;
			}
			
			.text {
				border: 1px solid #ccc;
				height: 400px;
			}
		</style>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js">
		</script>
		<link rel="stylesheet" href="../../static/css/new_file.css" />
	</head>
	<body>
		<!--<textarea id="text1" style="width:100%; height:200px;"></textarea>-->
		<h3>标题</h3>
		<input type="text" id='title' />
		<hr />
		<h3>内容</h3>
		<div id="div1" class="toolbar">
		</div>

		<div style="padding: 5px 0; color: #ccc"></div>
		<div id="div2" class="text">
			<!--可使用 min-height 实现编辑区域自动增加高度-->
		</div>

		<button id='btn1'>html</button>
		<button id='btn2'>text</button>
		<button id='json'>Json</button>
		<button id='post'>Post</button>			

		<div id="subumitDiv">
			<button id='subumit'>Submit</button>
		</div>
		<script type="text/javascript" src="../../static/js/wangEditor.js"></script>
        <script type="text/javascript" src="../../static/js/new_file.js"></script>
			
	</body>

</html>
